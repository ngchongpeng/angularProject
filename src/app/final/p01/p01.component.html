<div class="container" style="margin-top: 20px;">
    <div *ngIf="!isLoggedIn" class="card">
        <div class="card-body">
            <h3 class="text-center">Login</h3>
            <div class="card-text">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="username" [(ngModel)]="form.username"
                            #username="ngModel" required>
                        <div *ngIf="username.invalid && username.touched">
                            <p *ngIf="username.errors.required">
                                Email field can't be blank
                            </p>
                            <p *ngIf="username.errors.email">
                                Email field should be a valid email
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" #password="ngModel" name="password"
                            [(ngModel)]="form.password" #password="ngModel" required>
                        <div *ngIf="password.invalid && password.touched">
                            <p *ngIf="password.errors.required">
                                Password field can't be blank
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <br><button type="submit" class="btn btn-primary btn-block"
                            [disabled]="f.invalid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
    </div>
</div>
