
<div class="row">
    <button class="btn btn-primary" (click)="fetchLatestData()">Fetch latest data</button>
    <p>Output</p>
    <p *ngFor="let u of users; let i = index">
        Username: {{u.username}}
        <br>
        Email: {{u.email}}
        <br>
        Contact No: {{u.contactno}}
        <br>
        Message: {{u.message}}
    </p>
</div>
