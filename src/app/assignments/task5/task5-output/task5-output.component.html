<div>
    <h3>Local Storage</h3>
    <button class="btn btn-primary" (click)="fetchLatestData()">Fetch latest data</button>

    <p *ngFor="let u of users; let i = index" style="border-bottom: 1px solid grey;">
        Username: {{u.username}}
        <br>
        Email: {{u.email}}
        <br>
        Contact No: {{u.contactno}}
        <br>
        Message: {{u.message}}
    </p>
</div>
