<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" ngModel #username="ngModel" required>
                    <p *ngIf="!username.valid && username.touched">This field is required!</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ngModel #email="ngModel" required>
                    <p *ngIf="!email.valid && email.touched">This field is required!</p>
                </div>
                <div class="form-group">
                    <label>Contact No</label>
                    <input type="text" class="form-control" name="contactno" ngModel #contactno="ngModel" required>
                    <p *ngIf="!contactno.valid && contactno.touched">This field is required!</p>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="3" name="message" ngModel #message="ngModel"
                        required></textarea>
                    <p *ngIf="!message.valid && message.touched">This field is required!</p>
                </div>
                <br>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <app-task5-output></app-task5-output>
        </div>
    </div>
</div>
