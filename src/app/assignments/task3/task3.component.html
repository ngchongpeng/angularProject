<div class="container">
    <p>3) Create Custom Directive(Structural) that should collect the input from parent component and iterate the template
        over the no of time passed from parent?</p>
    <div class="row">
        <label>Loop</label>
        <input type="text" class="form-control" [(ngModel)]="num">
    </div>
    <div class="row">
        <p>Output</p>
        <div *appCustomIterate="num">
            <p>Repeat this text</p>
        </div>
    </div>
</div>
