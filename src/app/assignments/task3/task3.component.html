<div class="container">
    <div class="row">
        <p>3) Create Custom Directive(Structural) that should collect the input from parent component and iterate the
            template
            over the no of time passed from parent?</p>
        <div class="row">

            <div class="col-md-6">
                <h3>Loop</h3>
                <input type="text" class="form-control" [(ngModel)]="num">
            </div>
            <div class="col-md-6">
                <h3>Output</h3>
                <p *appCustomIterate="num" style="border: 1px solid grey;">
                    Repeat this text
                </p>
            </div>
        </div>

    </div>
</div>
