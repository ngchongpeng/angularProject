<div class="ngComponent">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Add Users</h3>
                <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" formControlName="firstname">
                        <p *ngIf="f.firstname.touched && !f.firstname.valid">This field is invalid!</p>
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" formControlName="lastname">
                        <p *ngIf="f.lastname.touched && !f.lastname.valid">This field is invalid!</p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <p *ngIf="f.email.touched && !f.email.valid">This field is invalid!</p>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" formControlName="country">
                            <option value="">Select ...</option>
                            <option value="SG">Singapore</option>
                            <option value="IN">India</option>
                            <option value="USA">United States</option>
                        </select>
                        <p *ngIf="f.country.touched && !f.country.valid">This field is invalid!</p>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea rows="3" class="form-control" formControlName="address"></textarea>
                        <p *ngIf="f.address.touched && !f.address.valid">This field is invalid!</p>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary form-control mt-4" [disabled]="!addUserForm.valid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
